<h1>Registration Form</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="email">Email</label>
		<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
		<div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
			<div *ngIf="f['email'].errors['required']">Email is required.</div>
			<div *ngIf="f['email'].errors['email']">Email must be formatted properly.</div>
		</div>
	</div>
    <div class="form-group">
        <label for="pass1">Password</label>
        <input type="password" formControlName="pass1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['pass1'].errors }" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
        <div *ngIf="submitted && f['pass1'].errors" class="invalid-feedback">
            <div *ngIf="f['pass1'].errors['required']">Password is required</div>
            <div *ngIf="f['pass1']errors['pattern']"> Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="pass2">Confirm Password</label>
        <input type="password" formControlName="pass2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['pass2'].errors }" pattern="{{ f['pass1'].value }}" />
        <div *ngIf="submitted && f['pass2'].errors" class="invalid-feedback">
            <div *ngIf="f['pass2']errors['required']"> Confirm password is required. </div>
            <div *ngIf="f['pass2']errors['pattern']"> Password & Confirm Password does not match.</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
    </div>
</form>
